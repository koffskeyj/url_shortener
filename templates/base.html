{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Calculator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "calculator/main.css" %}">
</head>
<body>
    <a href="{% url 'index_view' %}">Login</a> ::
    <a href="{% url 'create_user_view' %}">Create User</a> ::
    {% if request.user.is_authenticated %}
        <a href="{% url 'create_bookmark_view' %}">Create Bookmark</a> ::
        <a href="{% url 'bookmark_view' %}">Bookmarks</a> ::
        <a href="{% url 'logout_view' %}">Logout</a>
        <br>
        {{ request.user }}
    {% endif %}
    <a href=""></a>
    {% block content %}
    {% endblock %}
